{% extends "base.html" %}

{% block content %}
  <h1>Užsakymų sąrašas</h1>
  {% if orders %}
  <ul>
    {% for order in orders %}
      <li>
        <a href="{{ order.id }}">{{ order.data }}</a> automobilis: {{order.car_id}}, status: {{order.status}}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Užsakymų nėra.</p>
  {% endif %}
{% endblock %}
